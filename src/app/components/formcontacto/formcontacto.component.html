<div class="fondo">
    <div class="accessibilidad-container" *ngIf="!messageSent">
        <div class="modal-accesibilidad">
            <div class="tittle-principal">
                <h2 class="titulo-acce">CONTACTANOS</h2>
            </div>
            <div class="content-acce">
                <div class="text-with-icon">
                    <form class="contact-form">
                        <div class="form-left">
                        <div class="form-group">
                            <label for="name">Nombres y Apellidos</label>
                            <input type="text" id="name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="company">Compañía</label>
                            <input type="text" id="company" />
                        </div>
                        </div>
                        <div class="form-right">
                        <div class="form-group">
                            <label for="message">¿Cómo te podemos ayudar?</label>
                            <textarea id="message" rows="5"[(ngModel)]="userMessage" name="message"></textarea>
                        </div>
                        <div class="button-container">
                            <button type="submit" class="submit-button" >Enviar mensaje</button>
                        </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <div *ngIf="messageSent" class="confirmation-screen">
        <div class="confirmation-header">
            <h2>MENSAJE ENVIADO</h2>
        </div>
        <div class="confirmation-body">
            <p>El mensaje fue enviado exitosamente.</p>
            <p>Te responderemos a la brevedad.</p>
            <p>¡Gracias por contactarnos!</p>
        </div>
    </div>
    </div>
</div>
